# GitHub Actions Workflow for Macro Pulse Scraper
# Runs daily and uploads JSON to Vercel Blob

name: Macro Pulse Scraper

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Manual trigger
  push:
    branches:
      - main

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper and upload to Vercel Blob
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          BLOB_STORE_ID: ${{ secrets.BLOB_STORE_ID }}
        run: |
          cd scraper
          python -m scraper --output latest.json --blob

      - name: Trigger revalidation
        if: success()
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
          REVALIDATION_SECRET: ${{ secrets.REVALIDATION_SECRET }}
        run: |
          curl -sf -X POST "${DEPLOY_URL}/api/revalidate?secret=${REVALIDATION_SECRET}" \
            -H "Content-Type: application/json" \
            --max-time 30
