# GitHub Actions Workflow for Macro Pulse Scraper
# Runs daily and uploads JSON to Vercel Blob

name: Macro Pulse Scraper

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Manual trigger
  push:
    branches:
      - main

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        env:
          # Optional: Add any environment variables needed
        run: |
          cd scraper
          python -m scraper --output latest.json

      - name: Upload to Vercel Blob
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./scraper

      - name: Trigger revalidation
        uses: distribution/gh-action@revalidate@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: /api/revalidate
